<body>
    <h1>Exercício 5</h1>
    <p>Digite um número e determine se ele é par ou ímpar.</p>
    
    <script>
        var num1 = Number(window.prompt('Digite um número: '))
        var resultado = (num1 % 2 == 0 ) ? "Par" : "Ímpar"
        window.document.write('O número ' + num1 + ' será ' + resultado)

    </script>

</body>
