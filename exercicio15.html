<body>
    <h1>Exercicio 15</h1>
    <p>Atribua um nome de produto a NomeProduto e determine se o nome é curto ou longo(mais de 5 caracteres)</p>

    <script>
        var NomeProduto = window.prompt('Digite o nome do produto: ')
        var resultado = (NomeProduto.length < 5) ? 'Curto' : 'Longo'

        document.write(`O nome ${NomeProduto} é considerado ${resultado}!`)
        
    </script>
    
</body>
