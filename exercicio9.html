<!DOCTYPE html>

    <title>Exercícios JavaScript</title>
    <style>

    </style>
</head>
<body>
    <h1>Exercicio 9</h1>
    <p>Determine uma temperatura em Celsius e converta-a para Fahrenheit, sabendo que a fórmula de conversão é F=(C * 9/5) + 32.</p>

    <script>
        var C = window.prompt('Digite a temperatura em Celsius: ')
        var F = (C * 9/5) + 32

        document.write('A temperatura em Fahrenheit será: ' + F + '°')
      
    </script>
    
</body>
</html>
