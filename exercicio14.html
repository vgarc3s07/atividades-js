<body>
    <h1>Exercicio 14</h1>
    <p>Atribua uma variável idadeVisitante e determine se ela tem acesso permitido(idade maior ou igual a 18 anos).</p>

    <script>
        var idadeVisitante = Number(window.prompt("Olá visitante, digite a sua idade: "))
        var acesso = (idadeVisitante >= 18) ? 'Acesso permitido' : 'Acesso negado'

        document.write(`O visitante tem ${acesso} !`)
      
    </script>
    
</body>
