<body>
    <h1>Exercicio 8</h1>
    <p>Atribua um precoProduto e aplique um desconto de 10%, armazenando o novo valor em precoComDesconto.</p>

    <script>
        var precoProduto = window.prompt('Digite o valor do produto')
        var desconto = 0.1
        var precoComDesconto = precoProduto * (1 - desconto)

        document.write('O valor do produto com o desconto de 10% será: ' + precoComDesconto )
      
    </script>
    
</body>
