<body>
    <h1>Exercicio 20</h1>
    <p>Determine a potenciação de um número selecionado.</p>

    <script>
        var base = Number(window.prompt('Digite o número a qual deseja ser exponenciado: '))
        var potencia = Number(window.prompt('Digite quantas vezes deseja elevar o número selecionado: '))
        var resultado = base**potencia

        document.write(`O número ${base} elevado ${potencia} vezes é igual a ${resultado}!`)
           
    </script>
    
</body>
