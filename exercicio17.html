<body>
    <h1>Exercicio 17</h1>
    <p>Determine se o ano digitado pelo usuário é bissexto ou não.</p>

    <script>
        var ano = Number(window.prompt('Digite o ano que deseja analisar: '))
        var resultado = (ano % 4 ==0) ? 'é bissexto' : 'não é bissexto'

        document.write(`O ano ${ano} ${resultado}!`)
           
    </script>
    
</body>
