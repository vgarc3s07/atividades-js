<body>
    <h1>Exercicio 7</h1>
    <p>Defina duas variáveis anoAtual e anoNascimento e atribua a diferença entre as duas a variável idade.</p>

    <script>
        var anoAtual = window.prompt('Digite o ano atual:')
        var anoNascimento = window.prompt('Digite o ano do seu nascimento')
        var idade = anoAtual - anoNascimento

        document.write(` A sua idade é ${idade} anos`)

    </script>
