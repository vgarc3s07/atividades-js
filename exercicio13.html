<body>
    <h1>Exercicio 13</h1>
    <p>Atribua um valor a num3 e determine se é positivo, negativo ou zero.</p>

    <script>
        var num3 = Number(window.prompt('Digite um número: '))
        var resultado = (num3 > 0) ? 'positivo' : (num3 < 0) ? 'negativo' : 'zero'

        document.write('O número será: ' + resultado)
      
    </script>
    
</body>
</html>
