<body>
    <h1>Exercicio 19</h1>
    <p>Determine se o número digitado é multíplo de 7 ou 11.</p>

    <script>
        var num5 = Number(window.prompt('Digite um número qualquer: '))
        var resultado = (num5 % 7 ==0) ? 'É multiplo de 7' : (num5 % 11 ==0) ? 'É multíplo de 11' : 'não é multíplo 7 nem de 11'

        document.write(`O número ${num5} ${resultado}!`)
           
    </script>
    
</body>
</html>
