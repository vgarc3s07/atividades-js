<body>
    <h1>Exercicio 18</h1>
    <p>Determine o salário diário sabendo</p>

    <script>
        var horasTrabalhadas = Number(window.prompt('Quantas horas você trabalha por dia: '))
        var valorHora = Number(window.prompt('Quanto você ganha por hora: '))
        var salarioDia = horasTrabalhadas * valorHora

        document.write('O valor do salário em um dia de trabalho será: R$ ' + salarioDia)

    </script>
    
</body>
