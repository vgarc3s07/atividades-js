<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
    <style>

    </style>
</head>
<body>
    <h1>Exercicio 10</h1>
    <p>Escolha dois números aleatórios e determine qual o maior entre eles.</p>

    <script>
        var num1 = Number(window.prompt('Digite o primeiro número: '))
        var num2 = Number(window.prompt('Digite o segundo número: '))
        var maior = (num1 > num2) ? num1 : num2

        document.write(`O maior número será: ${maior}`)

    </script>
    
</body>
</html>
