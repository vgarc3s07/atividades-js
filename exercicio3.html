<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <p>Atribua duas variáveis, idade1 e idade2, e calcule a diferença entre elas</p>

    <script>
        var idade1 = window.prompt('Digite a primeira idade: ')
        var idade2 = window.prompt('Digite a segunda idade: ')
        var diferenca = idade1 - idade2

        window.document.write('A diferença entre as duas idades será: ' + diferenca)


    </script>
    
</body>
</html>
