<body>
    <h1>Exercicio 12</h1>
    <p>Atribua um salário mensal a variável salário e calcule o salário anual(12 meses).</p>

    <script>
        var salario = window.prompt('Digite o seu salário: ')
        var salarioAno = salario * 12

        document.write('O salário acumulado em um período de 12 meses será: R$ ' + salarioAno)
      
    </script>
    
</body>
